<!doctype html>
<html lang="en" prefix="og: http://ogp.me/ns#" xmlns:og="http://opengraphprotocol.org/schema/">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    {% if page.class == "page_wide" %}
    <meta name="viewport" content="width=900, ya-title=fade, ya-dock=fade" />
    {% else %}
    <meta name="viewport" content="width=640, ya-title=fade, ya-dock=fade" />
    {% endif %}
    <meta name="theme-color" content="hsl(215, 50%, 55%)">
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono|Fira+Sans:200,400,400i" rel="stylesheet">
    <link href='/style.css' rel='stylesheet' type='text/css' />
    <title>{{ page.title }}</title>

    <link href="/blog/atom.xml" rel="alternate" title="{{project_name}}â€™s feed" type="application/atom+xml" />

    <meta name="author" content="Nikita Prokopov" />

    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:url" content="{{ project_homepage }}{{ page.url }}" />
    {% if page.categories contains 'blog' %}
    <meta property="og:type" content="article" />

    <meta property="article:published_time" content='{{ page.date | date: "%Y-%m-%d" }}' />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{{ page.title }}" />
    {% endif %}

    {% if page.summary %}
    <meta property="og:description" content="{{ page.summary }}" />
    <meta name="twitter:description" content="{{ page.summary }}" />
    {% endif %}

    <meta property="og:site_name" content="{{ project_homepage }}" />
    <meta property="article:author" content="https://www.facebook.com/{{project_name}}" />
    <meta property="profile:first_name" content="Sameer" />
    <meta property="profile:last_name" content="Rahmani" />
    <meta property="profile:username" content="lxsameer" />
    <meta property="profile:gender" content="male" />

    <meta name="twitter:creator" content="@lxsameer" />
  </head>
  <body>
    <div class="page {{ page.class }}">

      {{ content }}

    </div>
  </body>
</html>
